<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f5f5f5);
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    @media (max-width: 767px) {
      h1 {
        font-size: 1.5rem;
      }
      .table thead {
        display: none;
      }
      .table td {
        display: block;
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      .table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .d-flex.gap-2 {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="text-primary fw-bold">User Data</h1>
  </div>

  {% if data %}
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>User Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data %}
          <tr>
            <td data-label="User Name">{{ d.name }}</td>
            <td data-label="Password">{{ d.password }}</td>
            <td data-label="Email">{{ d.email }}</td>
            <td data-label="Action">
              <div class="d-flex justify-content-center gap-2">
                <form action="../UserView/" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="email" value="{{ d.email }}">
                  <button type="submit" class="btn btn-success btn-sm">View</button>
                </form>
                <form action="../UserDelete/" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="email" value="{{ d.email }}">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% else %}
    <div class="alert alert-info text-center mt-4">No user data found.</div>
  {% endif %}

  {% if name %}
    <div class="alert alert-success text-center mt-4">{{ name }}</div>
  {% endif %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% if msg %}
<script>
  alert("{{ msg }}");
</script>
{% endif %}

</body>
</html>
