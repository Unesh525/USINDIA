<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Data</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">User Data</h1>

    {% if data %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>User Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data %}
          <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.password }}</td>
            <td>{{ d.email }}</td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <form action="../UserView/" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="email" value="{{ d.email }}">
                  <button type="submit" class="btn btn-success btn-sm">View</button>
                </form>
                <form action="../UserDelete/" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="email" value="{{ d.email }}">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <div class="alert alert-info text-center">No user data found.</div>
    {% endif %}

    {% if name %}
      <div class="alert alert-success text-center mt-4">{{ name }}</div>
    {% endif %}

  </div>

  <!-- Bootstrap JS (optional if needed for alerts or modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% if msg %}
  <script>
    alert("{{ msg }}");
  </script>
  {% endif %}
</body>
</html>
