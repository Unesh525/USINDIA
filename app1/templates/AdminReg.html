<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0c29;  /* Deep blue-black */
      background: linear-gradient(315deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px #00f2ff;
      backdrop-filter: blur(10px);
    }

    .container h1 {
      color: #00f2ff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #00f2ff;
    }

    label {
      color: #ffffff;
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #00f2ff;
      box-shadow: 0 0 5px #00f2ff;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff inset;
    }

    input[type="submit"]:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff inset;
    }

    .msg {
      color: #00ff88;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff88;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .container h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <form action="../AdminReg/" method="post">
      {% csrf_token %}
          <h1>Admin Register</h1>
      <label>User Name:</label>
      <input type="text" name="username">

      <label>Address:</label>
      <input type="text" name="address">

      <label>Contact:</label>
      <input type="text" name="contact">

      <label>Email:</label>
      <input type="text" name="email">

      <label>Password:</label>
      <input type="password" name="password">

      <label>Confirm Password:</label>
      <input type="password" name="C_password">

      <input type="submit" value="Register">
    </form>

    {% if data %}
      <div class="msg">{{ data }}</div>
    {% endif %}
  </div>
</body>
</html>
