<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Your Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 10px 0 0 10px;
    }

    .btn-copy {
      border-radius: 0 10px 10px 0;
    }

    @media (max-width: 576px) {
      .form-control {
        border-radius: 10px 10px 0 0;
      }

      .btn-copy {
        border-radius: 0 0 10px 10px;
        width: 100%;
      }

      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h2 class="text-center text-primary mb-4">ðŸ”— Share Your Link</h2>
    <p class="fw-semibold mb-2">ðŸ‘‡ Copy the link below and share it:</p>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="myInput" value="{{ link }}" readonly />
      <button class="btn btn-primary btn-copy" onclick="copyText()" id="B1">Copy</button>
    </div>
  </div>

  <script>
    function copyText() {
      var input = document.getElementById('myInput');
      input.select();
      input.setSelectionRange(0, 99999); // mobile support
      navigator.clipboard.writeText(input.value)
        .then(() => {
          document.getElementById('B1').innerText = "Copied!";
        })
        .catch(() => {
          document.getElementById('B1').innerText = "Error!";
        });
    }
  </script>
</body>
</html>
