<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Share Your Link</h1>

    <p class="mb-2 fw-semibold">Share this link:</p>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="myInput" value="{{ link }}" readonly>
        <input type=button class="btn btn-outline-primary" id="B1" onclick="copyText()" value="Copy">
    </div>
</div>

<!-- Copy Function -->
<script>
    function copyText() {
      var input = document.getElementById('myInput');
      input.select();
      input.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(input.value)
        .then(() => {
           document.getElementById('B1').value="Copied!";

        })
        .catch(err => {
             document.getElementById('B1').value="Error";
             });
    }
</script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
